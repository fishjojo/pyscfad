[tool.cibuildwheel]
build-verbosity = 1

test-requires = ["pytest", "pyscf>=2.3.0"]
test-command = "pytest {package}/test"
test-skip = "cp38-macosx_arm64 cp311-macosx_arm64"

container-engine = "docker"
manylinux-x86_64-image = "manylinux2014"
skip = ["pp*", "*musllinux*", "*universal2"]

[tool.cibuildwheel.linux]
archs = ["x86_64"]
before-all = [
    "ulimit -n 1024",
    "ln -s libquadmath.so.0 /usr/lib64/libquadmath.so",
    "yum install -y openblas-devel.x86_64",
]
repair-wheel-command = "auditwheel -v repair -w {dest_dir} {wheel}"

[tool.cibuildwheel.macos]
archs = ["auto64"]
repair-wheel-command = "delocate-wheel --require-archs {delocate_archs} -w {dest_dir} -v {wheel}"

name: Publish pyscfadlib

on:
  release:
    types:
      - released
  workflow_dispatch:

jobs:
  publish_pypi_linux_x86_aarch64:
    name: publish linux_x86 wheels to pypi
    runs-on: ubuntu-latest

    environment: release
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21.3
        env:
          CIBW_ARCHS_LINUX: x86_64 aarch64
          CIBW_ENVIRONMENT_PASS_LINUX: CIBW_ARCHS CIBW_ARCHS_LINUX
        with:
          package-dir: pyscfadlib
          output-dir: pyscfadlib/wheelhouse
          config-file: "{package}/pyproject.toml"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: cibw_wheels_linux
          path: pyscfadlib/wheelhouse/*.whl
          overwrite: true


name: Pylint

on:
  push:
    branches:
      - '!doc'
  pull_request:
    branches:
      - main

jobs:
  Pylint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: install pyscf
        run: ./.github/workflows/install_pyscf.sh
      - name: install pylint
        run: pip install 'pylint==2.17.7'
      - name: style check
        run: ./.github/workflows/lint.sh

name: Publish pyscfad-cuda-plugin

on:
  release:
    types:
      - released
  workflow_dispatch:
    inputs:
      build_x86_64:
        description: "Build x86_64 wheels"
        type: boolean
        default: true
      build_aarch64:
        description: "Build aarch64 wheels"
        type: boolean
        default: true

jobs:
  build_wheel_linux:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64, aarch64]
        py: ['3.11', '3.12', '3.13', '3.14']

    if: ${{ github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && ((matrix.arch == 'x86_64' && inputs.build_x86_64 == true) || (matrix.arch == 'aarch64' && inputs.build_aarch64 == true))) }}

    steps:
      - uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.arch }} wheel for Python ${{ matrix.py }}
        run: |
          ARCH=${{ matrix.arch }}
          PY=${{ matrix.py }}
          TAG=${PY/./}

          if [ "$ARCH" = "x86_64" ]; then
            IMAGE=quay.io/pypa/manylinux_2_28_x86_64
            BAZEL_URL=https://github.com/bazelbuild/bazelisk/releases/latest/download/bazelisk-linux-amd64
            PLATFORM_ARG=""
          else
            IMAGE=quay.io/pypa/manylinux_2_28_aarch64
            BAZEL_URL=https://github.com/bazelbuild/bazelisk/releases/latest/download/bazelisk-linux-arm64
            PLATFORM_ARG="--platform linux/arm64"
          fi

          docker run --rm $PLATFORM_ARG \
            -v ${{ github.workspace }}:/project \
            -w /project \
            "$IMAGE" \
            bash -lc "
              yum install -y curl
              curl -Lo /usr/local/bin/bazel $BAZEL_URL
              chmod +x /usr/local/bin/bazel

              /opt/python/cp${TAG}-cp${TAG}/bin/pip install --no-cache-dir --upgrade pip setuptools wheel auditwheel
              ln -sf /opt/python/cp${TAG}-cp${TAG}/bin/python3 /usr/local/bin/python3

              cd /project/pyscfadlib

              if [ \"$ARCH\" = \"aarch64\" ]; then
                python3 build/build.py build --python_version=${PY} --target_cpu=aarch64
                OUTDIR=wheelhouse_aarch64
              else
                python3 build/build.py build --python_version=${PY}
                OUTDIR=wheelhouse_x86_64
              fi

              mkdir -p \$OUTDIR
              auditwheel repair dist/*cp${TAG}*.whl -w \$OUTDIR/
            "

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: cuda_plugin_${{ matrix.arch }}_${{ matrix.py }}
          path: pyscfadlib/wheelhouse_*/*.whl
          overwrite: true

  publish_pypi_linux:
    needs: build_wheel_linux
    if: always()
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write

    steps:
      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - run: ls -R dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
